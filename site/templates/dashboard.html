<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - {{ user }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Sistema de Checklists</a>
    <div>
      <span class="text-light me-3">Usu√°rio: {{ user }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Sair</a>
    </div>
  </div>
</nav>

<div class="container mt-4" style="max-width: 700px;">
  <h3>Escolha o equipamento para fazer checklist:</h3>
  <div class="list-group mt-3">
    {% for equipamento in equipamentos %}
      <a href="{{ url_for('checklist', equipamento=equipamento) }}" class="list-group-item list-group-item-action">
        {{ equipamento.capitalize() }}
      </a>
    {% endfor %}
  </div>
  
  {% if role == 'admin' %}
    <div class="mt-4">
      <a href="{{ url_for('admin_panel') }}" class="btn btn-warning">Painel do Administrador</a>
    </div>
  {% endif %}
</div>
</body>
</html>
